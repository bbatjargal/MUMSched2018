<!DOCTYPE html>
<html layout:decorator="shared/mainlayout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Entry</title>
</head>
<body>
	<th:block layout:fragment="content">
		<legend>Users</legend>
		<div class="button-margin">
			<a role="button" class="btn btn-primary" th:href="@{/faculty}"><span
				class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Create
				a User</a>
		</div>
		<div class="mb-1">&nbsp;</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<th class="text-center">Id</th>
					<th class="text-center">User name</th>
					<th class="text-center">Email</th>
				</tr>
			</thead>
			<tbody>
			
				<tr th:each="faculty : ${faculties}">
					<td th:text="${faculty.id}" class="text-center"></td>
					<td th:text="@{${faculty.user.firstName} + ' ' + ${faculty.user.lastName}}" class="text-center"></td>
					<td th:text="${faculty.user.username}" class="text-center"></td>
					<td class="text-center">
						<a role="button" class="btn btn-primary"
							th:href="@{/facultyUpdate/{id}(id=${faculty.id})}"><span class="fa fa-pencil" aria-hidden="true"></span> Edit</a>	
					</td>
				</tr>
			</tbody>
		</table>
	</th:block>
	<th:block layout:fragment="footer">
		</script>
	</th:block>
</body>
</html>
