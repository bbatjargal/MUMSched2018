<!DOCTYPE html>
<html layout:decorator="shared/mainlayout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>New Entry</title>
</head>
<body>
	<th:block layout:fragment="content">
		<form th:action="@{/faculty}" th:object="${faculty}" method="post">
			<input type="hidden" th:field="*{id}" />
			<fieldset>
				<legend>Update profile</legend>
				<div class="form-row">
					<div class="col-md-6">
						<div class="form-group row">
							<label class=" col-sm-3 col-form-label">First name:</label>
							<div class="col-sm-8">
								<input class="form-control" id="txtFirstName" type="text"
									name="user.firstName" aria-describedby="nameHelp"
									placeholder="Enter first name" th:field="*{user.firstName}"
									 />
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Last name:</label>
							<div class="col-sm-8">
								<input class="form-control" id="txtLastName" type="text"
									aria-describedby="nameHelp" placeholder="Enter last name"
									th:field="*{user.lastName}"  />
							</div>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="col-md-6">
						<div class="form-group row">
							<label class=" col-sm-3 col-form-label">First name:</label>
							<div class="col-sm-8">	
							    <select  class="form-control col-sm-12" multiple>
							       <option th:each="role: ${T(mum.swe.mumsched.enums.MonthEnum).values()}" th:value="${role.code}" 
							       	th:text="${role}"></option>
							    </select>						
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group row">
							<label class="col-sm-3 col-form-label">Last name:</label>
							<div class="col-sm-8">
								<select class="form-control" id="courseCmbId" name="courseCmbName" multiple>
									<option th:each="course : ${courses}" th:value="${course.id}"
										th:text="${course.code}+' : '+${course.name}"></option>
								</select>  
							</div>
						</div>
					</div>
				</div>
