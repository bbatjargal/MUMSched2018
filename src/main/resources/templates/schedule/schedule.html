<!DOCTYPE html>
<html layout:decorator="shared/mainlayout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Schedule of Otc2017 Entry</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="container">
  <h2>Schedule of Otc2017 Entry</h2>
  <p> Generated by MUMSched </p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Block</th>
        <th>Sections</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="block : ${schedule.blockList}">
        <td th:text="${block.month}"></td>
        <td>
            <ul th:each="section : ${block.sectionList}">
                <li><span th:text="${section.course.name} +' '+${section.course.code}"></span> - <span th:text="${section.faculty.user.firstName} + ' ' + ${section.faculty.user.lastName}"></span></li>
            </ul>
        </td>
      </tr>
    </tbody>
  </table>
  <Button>Edit</Button>
  <Button>Back</Button>
</div>
	</th:block>
	<th:block layout:fragment="footer">
		
	</th:block>
</body>
</html>
