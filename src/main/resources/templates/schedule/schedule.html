<!DOCTYPE html>
<html layout:decorator="shared/mainlayout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Schedule of Otc2017 Entry</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="container">
  <h2>Schedule of Otc2017 Entry</h2>
  <p> Generated by MUMSched </p>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Block</th>
        <th>Sections</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="block : ${schedule.blockList}">
        <td th:text="${block.month}"></td>
        <td>
            <ul th:each="section : ${block.sectionList}">
                <li><span th:text="${section.course.name} +' '+${section.course.code}"></span> - <span th:text="${section.faculty.user.firstName} + ' ' + ${section.faculty.user.lastName} + ' ' + ${section.faculty.numberOfSectionPerEntry}"></span></li>
            </ul>
        </td>
      </tr>
    </tbody>
  </table>
<p th:text="${schedule.status}"></p><br/>
  <form th:action="@{/schedule/edit}" method="post">
  <input type="hidden" th:field="${schedule.id}"/>
	  <input th:selected="${schedule.status}=='PENDING' ? 'checked'" value="PENDING" type="radio" name="status" id="PENDING"/><label for="PENDING">PENDING</label>
	  <input th:selected="${schedule.status}=='DRAFT' ? 'checked'" value="DRAFT" type="radio" name="status"  id="DRAFT"/><label  for="DRAFT">DRAFT</label>
	  <input th:selected="${schedule.status}=='APPROVED' ? 'checked'" value="APPROVED" type="radio" name="status"  id="APPROVED"/><label for="APPROVED">APPROVED</label>
	  <Button type="submit">Save</Button>
  </form>
</div>
	</th:block>
	<th:block layout:fragment="footer">
	</th:block>
</body>
</html>
